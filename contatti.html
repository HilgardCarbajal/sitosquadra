  <div class="container-contact100">
    <div class="wrap-contact100">
      <form class="contact100-form validate-form">
        <span class="contact100-form-title">
          Mandaci un messaggio
        </span>

        <label class="label-input100" for="first-name">Dicci il tuo nome</label>
        <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Nome">
          <input id="first-name" class="input100" type="text" name="Nome" placeholder="Nome">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Cognome">
          <input class="input100" type="text" name="Cognome" placeholder="Cognome">
          <span class="focus-input100"></span>
        </div>

        <label class="label-input100" for="email">Inserisci la tua email</label>
        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input id="email" class="input100" type="text" name="email" placeholder="Es. esempio@email.com">
          <span class="focus-input100"></span>
        </div>

        <label class="label-input100" for="phone">Il tuo numero di telefono</label>
        <div class="wrap-input100">
          <input id="phone" class="input100" type="text" name="phone" placeholder="Es. 3400000000">
          <span class="focus-input100"></span>
        </div>

        <label class="label-input100" for="message">Scrivi</label>
        <div class="wrap-input100 validate-input" data-validate = "Message is required">
          <textarea id="message" class="input100" name="message" placeholder="Scrvi qui il tuo messaggio"></textarea>
          <span class="focus-input100"></span>
        </div>

        <div class="container-contact100-form-btn">
          <button class="contact100-form-btn" style="font-family: Poppins-Regular, sans-serif;">
            Invia!
          </button>
        </div>
      </form>

      <div class="contact100-more flex-col-c-m" style="background-image: url('asset/img/contatti.jpg');">
        <div class="flex-w size1 p-b-47">
          <div class="txt1 p-r-25">
            <span class="lnr lnr-map-marker"></span>
          </div>
          <div class="flex-col size2">
            <span class="txt1 p-b-20">
              Indirizzo
            </span>
            <span class="txt2">
              Torino, Italia
            </span>
          </div>
        </div>

        <div class="dis-flex size1 p-b-48">
          <div class="txt1 p-r-25">
            <span class="lnr lnr-phone-handset"></span>
          </div>
          <div class="flex-col size2">
            <span class="txt1 p-b-20">
              Parliamone !
            </span>
            <span class="txt3">
              +39 347 4093397
            </span>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
